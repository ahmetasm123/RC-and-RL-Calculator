name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit pytest pytest-cov mypy
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run tests
        run: pytest --cov
        env:
          PYTHONPATH: .
      - name: Run mypy
        run: mypy .
        env:
          PYTHONPATH: .
